<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf Uygulaması - 1</title>
</head>
<body>
    <button type="button" onclick="askerKontrol()">Askerlik Kontrol</button>

    <script>
        function askerKontrol()
        {
            var yas = 10;
            if(yas>=20)
            {
                alert("Askere gider");
            }
            if(yas<20)
            {
                alert("Askere gitmez");
            }
        }
       
    </script>
</body>
</html>
