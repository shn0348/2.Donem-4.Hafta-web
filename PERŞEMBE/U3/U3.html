<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İf else  Uygulaması </title>
</head>
<body>
    <form action="" method="get">
        Kullanıcı Adı  <input type="text" id="isim">
        <br><br>
        <button type="button" onclick="girisKontrol()">Giriş Yap</button>
    </form>
 
    <h1>Kullanıcı Bilgilendirme</h1>
    <p id="pKullaniciBilgi">Durum</p>
    <script>
        function girisKontrol()
        {
            var usurname = document.getElementById("isim").value;
            if(usurname == "admin")
            {
                document.getElementById("pKullaniciBilgi").innerHTML="Hoşgeldiniz Admin <br> Tüm hakları sahipsiniz.";
            }
            else
            {
                document.getElementById("pKullaniciBilgi").innerHTML="Hoşgeldiniz Standart Kullanıcı <br> Kısıtlı hakları sahipsiniz.";     
            }
        }
       
    </script>
</body>
</html>
